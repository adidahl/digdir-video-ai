version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: video_rag_postgres
    environment:
      POSTGRES_USER: videorag
      POSTGRES_PASSWORD: videorag123
      POSTGRES_DB: videorag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U videorag -d videorag"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15
    container_name: video_rag_neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j123456
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j123456 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: video_rag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video_rag_backend
    environment:
      DATABASE_URL: postgresql://videorag:videorag123@postgres:5432/videorag
      VECTOR_DATABASE_URL: postgresql://videorag:videorag123@postgres:5432/videorag
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j123456
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_ORG_ID: ${OPENAI_ORG_ID:-}
      VIDEO_STORAGE_PATH: /app/videos
      LIGHTRAG_STORAGE_PATH: /app/lightrag_store
      # LightRAG PostgreSQL configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: videorag
      POSTGRES_PASSWORD: videorag123
      POSTGRES_DATABASE: videorag
    ports:
      - "8000:8000"
    volumes:
      - video_data:/app/videos
      - lightrag_data:/app/lightrag_store
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video_rag_celery_worker
    environment:
      DATABASE_URL: postgresql://videorag:videorag123@postgres:5432/videorag
      VECTOR_DATABASE_URL: postgresql://videorag:videorag123@postgres:5432/videorag
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j123456
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_ORG_ID: ${OPENAI_ORG_ID:-}
      VIDEO_STORAGE_PATH: /app/videos
      LIGHTRAG_STORAGE_PATH: /app/lightrag_store
      # Whisper Configuration
      WHISPER_MODEL: ${WHISPER_MODEL:-base}
      WHISPER_DEVICE: ${WHISPER_DEVICE:-cpu}
      # LightRAG PostgreSQL configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: videorag
      POSTGRES_PASSWORD: videorag123
      POSTGRES_DATABASE: videorag
    volumes:
      - video_data:/app/videos
      - lightrag_data:/app/lightrag_store
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: video_rag_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  video_data:
  lightrag_data:
